  <div class="container mx-auto mt-9 mb-9 px-4 py-8 max-w-lg bg-white rounded-2xl shadow-lg">
    <!-- Signup Form -->
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Signup</h1>
  
    <form id="signup-form" class="flex flex-col space-y-4">
      <input 
        type="text" 
        id="name" 
        placeholder="Full Name" 
        required 
        class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <input 
        type="email" 
        id="email" 
        placeholder="Email" 
        required 
        class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <input 
        type="password" 
        id="password" 
        placeholder="Password" 
        required 
        class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <input 
        type="text" 
        id="adharNumber" 
        placeholder="Aadhar Number" 
        required 
        class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <input 
        type="text" 
        id="voterId" 
        placeholder="Voter ID" 
        required 
        class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <input 
        type="text" 
        id="phoneNumber" 
        placeholder="Phone Number (+91...)" 
        required 
        class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <button 
        type="submit" 
        id="signup-button" 
        class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300"
      >
        Signup
      </button>
    </form>
  
    <!-- OTP Verification Section -->
    <div id="verify-otp-section" class="hidden mt-8">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Verify Your Phone</h2>
      <p id="phone-text" class="text-gray-600 mb-4"></p>
      <input 
        type="text" 
        id="final-otp" 
        placeholder="Enter OTP" 
        class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
      >
      <button 
        id="continue-btn" 
        class="bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition duration-300"
      >
        Verify OTP
      </button>
    </div>
  </div>

  <footer class="bg-[#160C56] text-white text-center py-4">
    <p>&copy; 2025 E-Voting System. All rights reserved.</p>
  </footer>
  <script src="js/header-functionality.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
      const signupForm = document.getElementById("signup-form");
      
      signupForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const adharNumber = document.getElementById("adharNumber").value.trim();
        const voterId = document.getElementById("voterId").value.trim();
        const phoneNumber = document.getElementById("phoneNumber").value.trim();
        
        if (!name || !email || !password || !adharNumber || !voterId || !phoneNumber) {
          alert("Please fill in all required fields.");
          return;
        }
        
        try {
          // Create the user account
          const response = await fetch("/api/auth/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, password, adharNumber, phoneNumber, voterId })
          });
          const data = await response.json();
          
          if (response.ok) {
            // Store user data in localStorage
            localStorage.setItem('userId', data.userId);
            localStorage.setItem('phoneNumber', phoneNumber);
            localStorage.setItem('isAdmin', 'false');
            
            // Redirect to login page
            window.location.href = "/login.html";
          } else {
            alert("Signup failed: " + (data.error || "Unknown error"));
          }
        } catch (error) {
          console.error("Signup error:", error);
          alert("Signup error: " + error.message);
        }
      });
    });
  </script>
</body>
</html>
