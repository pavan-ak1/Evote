<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Slot Booking</title>
  <link rel="stylesheet" href="css/output.css">
</head>
<body>
  <!-- Add success message container -->
  <div id="success-message" class="success-message"></div>
  
  <div class="container">
    <h1>Time Slot Booking</h1>
    <div class="date-picker">
      <label for="slot-date">Select Date:</label>
      <input type="date" id="slot-date">
      <button id="fetch-slots">Fetch Slots</button>
    </div>
    
    <div id="slots-container"></div>
    
    <!-- Section for booked slots for this voter -->
    <div id="booked-slots-container" class="mt-5 p-2.5 border border-gray-300 rounded bg-blue-50"></div>
    
    <!-- Action buttons -->
    <div class="text-center mt-5">
      <button id="view-queue-status" class="bg-gray-500 hover:bg-gray-700 text-white py-2 px-3 rounded mx-1.5">View Queue Status</button>
      <button id="back-dashboard" class="bg-gray-500 hover:bg-gray-700 text-white py-2 px-3 rounded mx-1.5">Back to Dashboard</button>
    </div>
  </div>

  <footer class="bg-[#160C56] text-white text-center py-4">
    <p>&copy; 2024 E-Voting System. All rights reserved.</p>
  </footer>
  <script src="js/header-functionality.js"></script>
  <script>
    // Global variables
    let bookedSlots = [];

    // Retrieve stored values from localStorage
    const voterId = localStorage.getItem("voterId");
    const phoneNumber = localStorage.getItem("phoneNumber");

    // Set default date to today
    const slotDateInput = document.getElementById("slot-date");
    const today = new Date().toISOString().split("T")[0];
    slotDateInput.value = today;

    /***********************************
     * FETCH BOOKED SLOTS
     ***********************************/
    async function fetchBookedSlots() {
      const bookedContainer = document.getElementById("booked-slots-container");
      bookedContainer.innerHTML = `<p class="text-center text-lg text-gray-600">Loading booked slots...</p>`;
      
      try {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "/login.html";
          return;
        }

        const response = await fetch("/api/slots/booked", {
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });

        if (!response.ok) {
          if (response.status === 401) {
            window.location.href = "/login.html";
            return;
          }
          throw new Error("Failed to fetch booked slots");
        }

        const data = await response.json();
        bookedSlots = data;
        updateBookedSlotsDisplay();
      } catch (error) {
        console.error("Error fetching booked slots:", error);
        bookedContainer.innerHTML = `<p class="text-red-500">Error fetching booked slots: ${error.message}</p>`;
      }
    }

    /***********************************
     * UPDATE BOOKED SLOTS DISPLAY
     ***********************************/
    function updateBookedSlotsDisplay() {
      const bookedContainer = document.getElementById("booked-slots-container");
      if (!bookedSlots || bookedSlots.length === 0) {
        bookedContainer.innerHTML = "<p class='text-center py-2'>You have no booked slots.</p>";
        return;
      }

      bookedContainer.innerHTML = "<h3 class='font-bold text-lg mb-3'>Your Booked Slots:</h3>";
      bookedSlots.forEach(slot => {
        const slotDiv = document.createElement("div");
        slotDiv.className = "border border-gray-300 p-2.5 my-2.5 rounded flex justify-between items-center bg-blue-100";
        slotDiv.innerHTML = `
          <div>
            <strong>Date:</strong> ${slot.date}<br>
            <strong>Time:</strong> ${slot.startTime} - ${slot.endTime}<br>
            <strong>Status:</strong> Confirmed
          </div>
          <div>
            <button class="bg-blue-600 hover:bg-blue-800 text-white py-2 px-3 rounded" onclick="copySlotID('${slot._id}')">Copy Slot ID</button>
          </div>
        `;
        bookedContainer.appendChild(slotDiv);
      });
    }

    /***********************************
     * COPY SLOT ID FUNCTION
     ***********************************/
    function copySlotID(slotId) {
      navigator.clipboard.writeText(slotId)
        .then(() => {
          const successMessage = document.getElementById('success-message');
          successMessage.textContent = `Slot ID copied: ${slotId}`;
          successMessage.style.display = 'block';
          successMessage.style.opacity = '1';
          
          // Hide the message after 3 seconds
          setTimeout(() => {
            successMessage.style.opacity = '0';
            setTimeout(() => {
              successMessage.style.display = 'none';
            }, 300);
          }, 3000);
        })
        .catch(err => console.error("Failed to copy:", err));
    }

    /***********************************
     * FETCH AVAILABLE TIME SLOTS
     ***********************************/
    async function fetchSlots(date) {
      const slotsContainer = document.getElementById("slots-container");
      slotsContainer.innerHTML = `<p class="text-center text-lg text-gray-600">Loading slots...</p>`;
      try {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "/login.html";
          return;
        }

        const response = await fetch(`/api/slots/available?date=${date}`, {
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });

        if (!response.ok) {
          if (response.status === 401) {
            window.location.href = "/login.html";
            return;
          }
          throw new Error("Failed to fetch time slots.");
        }

        const slots = await response.json();
        displaySlots(slots);
      } catch (error) {
        console.error("Error fetching slots:", error);
        slotsContainer.innerHTML = "<p class='text-red-500'>Error fetching time slots.</p>";
      }
    }

    /***********************************
     * DISPLAY AVAILABLE SLOTS
     ***********************************/
    function displaySlots(slots) {
      const slotsContainer = document.getElementById("slots-container");
      slotsContainer.innerHTML = "";
      if (!slots.length) {
        slotsContainer.innerHTML = "<p class='text-center py-3'>No slots available for this date.</p>";
        return;
      }
      slots.forEach(slot => {
        const slotDiv = document.createElement("div");
        slotDiv.className = "border border-gray-300 p-2.5 my-2.5 rounded flex justify-between items-center";
        
        if (slot.bookedVoters.length >= slot.maxCapacity) {
          slotDiv.classList.add("bg-red-100", "text-red-800");
        } else {
          slotDiv.classList.add("bg-green-100", "text-green-800");
        }

        slotDiv.innerHTML = `
          <div>
            <strong>${slot.startTime} - ${slot.endTime}</strong><br>
            Booked: ${slot.bookedVoters.length} / ${slot.maxCapacity}<br>
            <small>Slot ID: ${slot._id}</small>
          </div>
          <div>
            <button class="book-btn" onclick="bookSlot('${slot._id}')" ${
              slot.bookedVoters.length >= slot.maxCapacity ? "disabled" : ""
            }>
              ${slot.bookedVoters.length >= slot.maxCapacity ? "Slot Full" : "Book Slot"}
            </button>
          </div>
        `;
        slotsContainer.appendChild(slotDiv);
      });
    }

    /***********************************
     * BOOK A TIME SLOT
     ***********************************/
    async function bookSlot(slotId) {
      const button = document.querySelector(`button[onclick="bookSlot('${slotId}')"]`);
      if (button) {
        button.disabled = true;
        button.innerText = "Booking...";
        button.classList.add("bg-gray-400");
        button.classList.remove("bg-blue-600", "hover:bg-blue-800");
      }

      try {
        const token = localStorage.getItem("token");
        if (!token) {
          throw new Error("Please login to book a slot");
        }

        const response = await fetch("/api/slots/book", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ slotId }),
        });

        const data = await response.json();

        if (response.ok) {
          alert("Slot booked successfully!");
          window.location.reload();
        } else {
          // Handle specific error messages from the backend
          if (data.error) {
            throw new Error(data.error);
          } else {
            throw new Error(data.message || "Failed to book slot");
          }
        }
      } catch (error) {
        console.error("Booking error:", error);
        // Show more specific error messages
        if (error.message.includes("already booked")) {
          alert("You have already booked a time slot. Please cancel your existing booking before booking a new one.");
        } else if (error.message.includes("already full")) {
          alert("This time slot is already full. Please select another slot.");
        } else if (error.message.includes("not found")) {
          alert("The selected time slot is no longer available. Please refresh the page and try again.");
        } else {
          alert(error.message || "Failed to book slot. Please try again.");
        }
        
        if (button) {
          button.disabled = false;
          button.innerText = "Book Slot";
          button.classList.remove("bg-gray-400");
          button.classList.add("bg-blue-600", "hover:bg-blue-800");
        }
      }
    }

    /***********************************
     * EVENT LISTENERS
     ***********************************/
    document.getElementById("fetch-slots").addEventListener("click", () => {
      fetchSlots(slotDateInput.value);
    });

    document.getElementById("back-dashboard").addEventListener("click", () => {
      window.location.href = "/dashboard.html";
    });

    document.getElementById("view-queue-status").addEventListener("click", () => {
      window.location.href = "/queue-status.html";
    });

    // Initial fetch
    fetchSlots(today);
    fetchBookedSlots();
  </script>
</body>
</html>
