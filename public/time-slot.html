/***********************************
 * FETCH AVAILABLE TIME SLOTS
 ***********************************/
async function fetchSlots(date) {
  const slotsContainer = document.getElementById("slots-container");
  slotsContainer.innerHTML = `<p class="text-center text-lg text-gray-600">Loading slots...</p>`;
  try {
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "/login.html";
      return;
    }

        const response = await fetch(`https://voter-verify-backend.onrender.com/api/slots/available?date=${date}`, {
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });

    if (!response.ok) {
      if (response.status === 401) {
        window.location.href = "/login.html";
        return;
      }
      throw new Error("Failed to fetch time slots.");
    }

    const slots = await response.json();
    console.log("Fetched slots:", slots);
    displaySlots(slots);
  } catch (error) {
    console.error("Error fetching slots:", error);
    slotsContainer.innerHTML = "<p class='text-red-500'>Error fetching time slots.</p>";
  }
}

/***********************************

function displaySlots(slots) {

  slotsContainer.innerHTML = "";

    slotsContainer.innerHTML = "<p class='text-center py-3'>No slots available for this date.</p>";
    return;
  }
  slots.forEach(slot => {
    const slotDiv = document.createElement("div");
    // Apply Tailwind classes instead of custom classes
    slotDiv.className = "border border-gray-300 p-2.5 my-2.5 rounded flex justify-between items-center";
    
    // Add status class
    if (slot.bookedVoters.length >= slot.maxCapacity) {
      slotDiv.classList.add("bg-red-100", "text-red-800"); // Booked
    } else {
      slotDiv.classList.add("bg-green-100", "text-green-800"); // Available
    }

    // Build the HTML for each slot
    slotDiv.innerHTML = `
      <div>
        <strong>${slot.startTime} - ${slot.endTime}</strong><br>
        Booked: ${slot.bookedVoters.length} / ${slot.maxCapacity}
      </div>
      <div>
        <button class="${slot.bookedVoters.length >= slot.maxCapacity 
          ? 'bg-gray-400 cursor-not-allowed' 
          : 'bg-blue-600 hover:bg-blue-800'} text-white py-2 px-3 rounded" 
          data-slot-id="${slot._id}" ${
          slot.bookedVoters.length >= slot.maxCapacity ? "disabled" : ""
        }>
          ${slot.bookedVoters.length >= slot.maxCapacity ? "Slot Full" : "Book Slot"}
        </button>
      </div>
    `;
    slotsContainer.appendChild(slotDiv);
  });

  // Attach event listeners to all non-disabled "Book Slot" buttons
  document.querySelectorAll("button[data-slot-id]:not([disabled])").forEach(button => {
    button.addEventListener("click", bookSlot);
  });
}

/***********************************
 * UPDATE BOOKED SLOTS DISPLAY
 ***********************************/
function updateBookedSlotsDisplay() {
  const bookedContainer = document.getElementById("booked-slots-container");
  if (!bookedSlots || bookedSlots.length === 0) {
    bookedContainer.innerHTML = "<p class='text-center py-2'>You have no booked slots.</p>";
    return;
  }

  bookedContainer.innerHTML = "<h3 class='font-bold text-lg mb-3'>Your Booked Slots:</h3>";
  bookedSlots.forEach(slot => {
    const slotDiv = document.createElement("div");
    slotDiv.className = "border border-gray-300 p-2.5 my-2.5 rounded flex justify-between items-center bg-red-100 text-red-800";
    slotDiv.innerHTML = `
      <div>
        <strong>Date:</strong> ${slot.date}<br>
        <strong>Time:</strong> ${slot.startTime} - ${slot.endTime}<br>
        <strong>Status:</strong> Confirmed
      </div>
      <div>
        <button class="bg-blue-600 hover:bg-blue-800 text-white py-2 px-3 rounded" onclick="copySlotID('${slot._id}')">Copy Slot ID</button>
      </div>
    `;
    bookedContainer.appendChild(slotDiv);
  });
}

/***********************************
 * FETCH BOOKED SLOTS FOR THE VOTER
 ***********************************/
async function fetchBookedSlots() {
  const bookedContainer = document.getElementById("booked-slots-container");
  bookedContainer.innerHTML = `<p class="text-center text-lg text-gray-600">Loading booked slots...</p>`;
  try {
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "/login.html";
      return;
    }

    const response = await fetch("/api/slots/booked", {
      headers: {
        "Authorization": `Bearer ${token}`
      }
    });

    if (!response.ok) {
      if (response.status === 401) {
        window.location.href = "/login.html";
        return;
      }
      throw new Error("Failed to fetch booked slots");
    }

    const data = await response.json();
    bookedSlots = data;
    updateBookedSlotsDisplay();
  } catch (error) {
    console.error("Error fetching booked slots:", error);
    if (error.message.includes("Authentication failed")) {
      window.location.href = "/login.html";
    }
  }
}

/***********************************
 * COPY SLOT ID FUNCTION
 ***********************************/
function copySlotID(slotId) {
  navigator.clipboard
    .writeText(slotId)
    .then(() => {
      const successMessage = document.getElementById('success-message');
      successMessage.textContent = `Slot ID copied: ${slotId}`;
      successMessage.style.display = 'block';
      successMessage.style.opacity = '1';
      
      // Hide the message after 3 seconds
      setTimeout(() => {
        successMessage.style.opacity = '0';
        setTimeout(() => {
          successMessage.style.display = 'none';
        }, 300);
      }, 3000);
    })
    .catch(err => console.error("Failed to copy:", err));
}
