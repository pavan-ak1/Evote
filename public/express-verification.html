<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <title>Face Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .video-container {
      position: relative;
      margin: 20px auto;
      border: 2px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
    }
    #video {
      width: 100%;
      border-radius: 8px;
    }
    .btn-capture {
      background: linear-gradient(to right, #FF9933, #138808);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      width: 100%;
      margin-top: 20px;
      font-weight: bold;
    }
    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Face Registration</h1>
    <p class="text-center">Please register your face for secure verification during voting</p>
    
    <!-- Face Capture Section -->
    <div class="video-container">
      <video id="video" width="100%" height="auto" autoplay playsinline></video>
    </div>
    <button id="capture-btn" class="btn-capture">Capture & Register Face</button>
    <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
    
    <div id="status" class="status" style="display: none;"></div>
  </div>

  <script>
    // Check if user is logged in
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '/voter/login';
        return;
      }
      
      // Start camera
      startCamera();
    });
    
    async function startCamera() {
      try {
        console.log('Starting camera...');
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            width: { ideal: 640 },
            height: { ideal: 480 },
            facingMode: "user"
          } 
        });
        document.getElementById('video').srcObject = stream;
        console.log('Camera started successfully');
      } catch (err) {
        console.error('Camera error:', err);
        showStatus(`Camera error: ${err.message}`, false);
      }
    }

    async function captureAndRegister() {
      try {
        // Show loading state
        const captureBtn = document.getElementById('capture-btn');
        const originalText = captureBtn.textContent;
        captureBtn.disabled = true;
        captureBtn.textContent = 'Processing...';
        showStatus('Processing your face image...', 'info');

        const video = document.getElementById('video');
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        
        // Set canvas dimensions to match video
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        
        // Draw video frame on canvas
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        // Get image data as base64
        const imageData = canvas.toDataURL('image/jpeg');
        console.log('Image captured, length:', imageData.length);

        // Send to face verification server
        const response = await fetch('https://voter-verify-backend.onrender.com/voter/face/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({
                userId: userId,
                faceImage: imageData
            })
        });

        // Get response text first for debugging
        const responseText = await response.text();
        console.log('Face registration raw response:', responseText);
        
        // Parse the JSON response
        let data;
        try {
            data = JSON.parse(responseText);
        } catch (err) {
            console.error('Error parsing response JSON:', err);
            console.error('Response was not JSON:', responseText);
            showStatus('Error processing server response. Please try again.', false);
            return;
        }
        
        if (response.ok && data.success) {
            console.log('Face registration successful');
            
            // Store face registration status in localStorage
            localStorage.setItem('faceRegistered', 'true');
            
            showStatus('Face registered successfully! You can now proceed to generate your digital token.', true);
            
            // Add a button to navigate to the digital token page
            setTimeout(() => {
                const statusElement = document.getElementById('status');
                statusElement.innerHTML += '<br><br><a href="/digital-token.html" class="btn btn-primary">Generate Digital Token</a>';
            }, 1000);
        } else {
            console.error('Face registration failed:', data.message || 'Unknown error');
            
            // Handle specific error cases
            let errorMessage = data.message || 'Error registering face';
            if (data.error) {
                if (data.error.includes('service is temporarily unavailable')) {
                    errorMessage = 'The face registration service is temporarily unavailable. Please try again in a few minutes.';
                } else if (data.error.includes('already registered')) {
                    errorMessage = 'Face is already registered for this user.';
                } else if (data.error.includes('User ID and face image are required')) {
                    errorMessage = 'Please ensure your face is clearly visible in the camera.';
                }
            }
            
            showStatus(errorMessage, false);
            
            // Add retry button for service unavailability
            if (data.error?.includes('service is temporarily unavailable')) {
                setTimeout(() => {
                    const statusElement = document.getElementById('status');
                    statusElement.innerHTML += '<br><br><button onclick="retryRegistration()" class="btn btn-warning">Retry Registration</button>';
                }, 1000);
            }
        }
      } catch (error) {
        console.error('Registration error:', error);
        showStatus('An error occurred during face registration. Please try again.', false);
      } finally {
        // Reset button state
        const captureBtn = document.getElementById('capture-btn');
        captureBtn.disabled = false;
        captureBtn.textContent = originalText;
      }
    }

    // Add retry function
    async function retryRegistration() {
        const retryBtn = document.querySelector('button[onclick="retryRegistration()"]');
        if (retryBtn) {
            retryBtn.disabled = true;
            retryBtn.textContent = 'Retrying...';
        }
        
        // Wait for 5 seconds before retrying
        await new Promise(resolve => setTimeout(resolve, 5000));
        
        // Call the registration function again
        await captureAndRegister();
    }

    function showStatus(message, type) {
      const statusElement = document.getElementById('status');
      statusElement.textContent = message;
      statusElement.style.display = 'block';
      
      // Clear any existing classes
      statusElement.className = 'status';
      
      // Add appropriate class based on type
      switch(type) {
        case true:
          statusElement.classList.add('success');
          break;
        case false:
          statusElement.classList.add('error');
          break;
        case 'info':
          statusElement.classList.add('info');
          break;
        default:
          statusElement.classList.add('info');
      }
    }

    document.getElementById('capture-btn').addEventListener('click', captureAndRegister);
  </script>
</body>
</html>
