<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .video-container {
      position: relative;
      margin: 20px auto;
      border: 2px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
    }
    #video {
      width: 100%;
      border-radius: 8px;
    }
    .btn-capture {
      background: linear-gradient(to right, #FF9933, #138808);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      width: 100%;
      margin-top: 20px;
      font-weight: bold;
    }
    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Face Registration</h1>
    <p class="text-center">Please register your face for secure verification during voting</p>
    
    <!-- Face Capture Section -->
    <div class="video-container">
      <video id="video" width="100%" height="auto" autoplay playsinline></video>
    </div>
    <button id="capture-btn" class="btn-capture">Capture & Register Face</button>
    <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
    
    <div id="status" class="status" style="display: none;"></div>
  </div>

  <script>
    // Check if user is logged in
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '/voter/login';
        return;
      }
      
      // Start camera
      startCamera();
    });
    
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            width: { ideal: 640 },
            height: { ideal: 480 },
            facingMode: "user"
          } 
        });
        document.getElementById('video').srcObject = stream;
      } catch (err) {
        showStatus(`Camera error: ${err.message}`, false);
      }
    }

    async function captureAndRegister() {
      try {
        // Get authentication token
        const token = localStorage.getItem('token');
        if (!token) {
          showStatus('You are not logged in. Please log in first.', false);
          return;
        }

        // Capture frame to canvas
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Convert canvas to base64
        const imageBase64 = canvas.toDataURL('image/png');

        // Show loading status
        showStatus('Processing your face image...', null);

        // Send to server
        const response = await fetch('/api/face/verify', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ 
            image: imageBase64
          })
        });

        const data = await response.json();
        
        if (response.ok && data.success) {
          showStatus('Face registered successfully! You can now proceed to generate your digital token.', true);
          
          // Add a button to navigate to the digital token page
          setTimeout(() => {
            const statusElement = document.getElementById('status');
            statusElement.innerHTML += '<br><br><a href="/digital-token.html" class="btn btn-primary">Generate Digital Token</a>';
          }, 1000);
        } else {
          showStatus(data.message || 'Error registering face', false);
        }
      } catch (error) {
        console.error('Registration error:', error);
        showStatus('An error occurred during face registration', false);
      }
    }

    function showStatus(message, isSuccess) {
      const statusElement = document.getElementById('status');
      statusElement.textContent = message;
      statusElement.style.display = 'block';
      
      // Clear any existing classes
      statusElement.className = 'status';
      
      if (isSuccess === true) {
        statusElement.classList.add('success');
      } else if (isSuccess === false) {
        statusElement.classList.add('error');
      }
    }

    document.getElementById('capture-btn').addEventListener('click', captureAndRegister);
  </script>
</body>
</html>
