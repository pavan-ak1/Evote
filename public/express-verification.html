<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <title>Face Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .video-container {
      position: relative;
      margin: 20px auto;
      border: 2px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
    }
    #video {
      width: 100%;
      border-radius: 8px;
    }
    .btn-capture {
      background: linear-gradient(to right, #FF9933, #138808);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      width: 100%;
      margin-top: 20px;
      font-weight: bold;
    }
    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Face Registration</h1>
    <p class="text-center">Please register your face for secure verification during voting</p>
    
    <!-- Face Capture Section -->
    <div class="video-container">
      <video id="video" width="100%" height="auto" autoplay playsinline></video>
    </div>
    <button id="capture-btn" class="btn-capture">Capture & Register Face</button>
    <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
    
    <div id="status" class="status" style="display: none;"></div>
  </div>

  <script>
    // Check if user is logged in
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '/voter/login';
        return;
      }
      
      // Start camera
      startCamera();
    });
    
    async function startCamera() {
      try {
        console.log('Starting camera...');
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            width: { ideal: 640 },
            height: { ideal: 480 },
            facingMode: "user"
          } 
        });
        document.getElementById('video').srcObject = stream;
        console.log('Camera started successfully');
      } catch (err) {
        console.error('Camera error:', err);
        showStatus(`Camera error: ${err.message}`, false);
      }
    }

    async function captureAndRegister() {
      try {
        console.log('Starting face capture and registration...');
        
        // Get authentication token
        const token = localStorage.getItem('token');
        if (!token) {
          console.error('No authentication token found');
          showStatus('You are not logged in. Please log in first.', false);
          return;
        }
        console.log('Authentication token found');

        // Get user ID from token
        const userData = JSON.parse(atob(token.split('.')[1]));
        const userId = userData.userId;
        console.log('User ID from token:', userId);

        // Capture image from video
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        
        // Set canvas dimensions to match video
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        
        // Draw video frame on canvas
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        // Get image data as base64
        const imageData = canvas.toDataURL('image/jpeg');
        console.log('Image captured, length:', imageData.length);

        // Send to face verification server
        const response = await fetch('https://voter-verify-backend.onrender.com/voter/face/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            userId: userId,
            faceImage: imageData
          })
        });

        // Log response details for debugging
        console.log('Response status:', response.status);
        console.log('Response headers:', response.headers);
        
        // Get response text first for debugging
        const responseText = await response.text();
        console.log('Face registration raw response:', responseText);
        
        // Parse the JSON response
        let data;
        try {
          data = JSON.parse(responseText);
        } catch (err) {
          console.error('Error parsing response JSON:', err);
          console.error('Response was not JSON:', responseText);
          showStatus('Error processing server response. Please try again.', false);
          return;
        }
        
        if (response.ok && data.success) {
          console.log('Face registration successful');
          
          // Store the face embedding in localStorage
          if (data.embedding) {
            localStorage.setItem('faceEmbedding', JSON.stringify(data.embedding));
          }
          
          showStatus('Face registered successfully! You can now proceed to generate your digital token.', true);
          
          // Store face registration status in localStorage
          localStorage.setItem('faceRegistered', 'true');
          
          // Add a button to navigate to the digital token page
          setTimeout(() => {
            const statusElement = document.getElementById('status');
            statusElement.innerHTML += '<br><br><a href="/digital-token.html" class="btn btn-primary">Generate Digital Token</a>';
          }, 1000);
        } else {
          console.error('Face registration failed:', data.message || 'Unknown error');
          showStatus(data.message || 'Error registering face', false);
        }
      } catch (error) {
        console.error('Registration error:', error);
        showStatus('An error occurred during face registration', false);
      }
    }

    function showStatus(message, isSuccess) {
      const statusElement = document.getElementById('status');
      statusElement.textContent = message;
      statusElement.style.display = 'block';
      
      // Clear any existing classes
      statusElement.className = 'status';
      
      if (isSuccess === true) {
        statusElement.classList.add('success');
      } else if (isSuccess === false) {
        statusElement.classList.add('error');
      }
    }

    document.getElementById('capture-btn').addEventListener('click', captureAndRegister);
  </script>
</body>
</html>
