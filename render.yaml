services:
  - type: web
    name: voter-verify-backend
    runtime: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false

  - type: web
    name: voter-verify-face
    runtime: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: |
      export DEEPFACE_HOME=/opt/render/project/src/deepface_weights
      export PYTHONUNBUFFERED=1
      gunicorn -c gunicorn_config.py face_verification_server:app
    envVars:
      - key: PORT
        value: 5000
      - key: BACKEND_URL
        sync: false
      - key: BACKEND_API_KEY
        sync: false
      - key: DEEPFACE_HOME
        value: /opt/render/project/src/deepface_weights
      - key: PYTHONUNBUFFERED
        value: 1 