services:
  - type: web
    name: voter-verify-backend
    runtime: node
    buildCommand: npm install --production
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false

  - type: web
    name: voter-verify-face
    runtime: python
    buildCommand: |
      pip install --no-cache-dir -r requirements.txt
      mkdir -p deepface_weights/.deepface/weights
      cp facenet_keras.h5 deepface_weights/.deepface/weights/
      find /usr/local/lib/python* -type d -name "tests" -exec rm -rf {} +
      find /usr/local/lib/python* -type d -name "__pycache__" -exec rm -rf {} +
      find /usr/local/lib/python* -type f -name "*.pyc" -delete
      find /usr/local/lib/python* -type f -name "*.pyo" -delete
      find /usr/local/lib/python* -type f -name "*.pyd" -delete
      rm -rf /root/.cache/pip
    startCommand: gunicorn --bind 0.0.0.0:5001 face_verification_server:app
    envVars:
      - key: PORT
        value: 5001
      - key: BACKEND_URL
        sync: false
      - key: BACKEND_API_KEY
        sync: false
      - key: DEEPFACE_HOME
        value: /opt/render/project/src/deepface_weights
      - key: PYTHONUNBUFFERED
        value: 1 